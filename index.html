<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>JavaScript</title>
  </head>

  <body>

    <div class = "container-main-class">
      <div class = "container-body-calculator">
        <div class = "container-header-calculator">
          <span class = "title-class">Calculator 3.0</span>
        </div>
        <div class = "container-screen-calculator">
          <div class = "input-container-class">
            <span class = "input-span-class" id = "input-span-id"></span>
          </div>
          <div>
            <span class = "output-span-class" id = "output-span-id"></span>
          </div>
        </div>
        <div class = "container-buttons-calculator">
          <button id = "button-clear-id" value = "clear">C</button>
          <button id = "button-backspace-id">CE</button>
          <button id = "button-percentage-id" value = "%">%</button>
          <button id = "button-div-id" value = "/">รท</button>
          <button id = "button-07-id" value = "7">7</button>
          <button id = "button-08-id" value = "8">8</button>
          <button id = "button-09-id" value = "9">9</button>
          <button id = "button-mult-id" value = "x">x</button>
          <button id = "button-04-id" value = "4">4</button>
          <button id = "button-05-id" value = "5">5</button>
          <button id = "button-06-id" value = "6">6</button>
          <button id = "button-subt-id" value = "-">-</button>
          <button id = "button-01-id" value = "1">1</button>
          <button id = "button-02-id" value = "2">2</button>
          <button id = "button-03-id" value = "3">3</button>
          <button id = "button-sum-id" value = "+">+</button>
          <button id = "button-negative-id">+ / -</button>
          <button id = "button-00-id" value = "0">0</button>
          <button id = "button-dot-id" value = ".">.</button>
          <button id = "button-equal-id" value = "=">=</button>
        </div>
      </div>
    </div>

    <div class = "container container-teams-class">
      <div class = "row container-teams-row-class">
        <div class = "col-md-12">
          <button>
            <img src="image/alfa-romeo-img.png">
          </button>
          <button>
            <img src="image/alpha-tauri-img.png">
          </button>
          <button>
            <img src="image/alpine-img.png">
          </button>
          <button>
            <img src="image/aston-martin-img.png">
          </button>
          <button>
            <img src="image/ferrari-img.png">
          </button>
        </div>
        <div class = "col-md-12">
          <button>
            <img src="image/haas-img.png">
          </button>
          <button>
            <img src="image/mclaren-img.png">
          </button>
          <button>
            <img src="image/mercedes-img.png">
          </button>
          <button>
            <img src="image/red-bull-img.png">
          </button>
          <button>
            <img src="image/williams-img.png" alt="">
          </button>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPT 
    **************** -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script type = "module" src="./javascript/script.js"></script>

  </body>

</html>
